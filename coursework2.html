<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Crowding Info at Tube Stations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>View Crowding Info at Tube Stations</h1>
        <form id="crowding-form">
            <div class="mb-3">
                <label for="station-select" class="form-label">Station:</label>
                <select class="form-select" id="station-select" name="station">
                    <option value="940GZZLUPAC">Paddington</option>
                    <option value="940GZZLUKSX">King's Cross St Pancras</option>
                    <option value="940GZZLUEUS">Euston</option>
                    <option value="940GZZLUWLO">Waterloo</option>
                    <option value="940GZZLULNB">London Bridge</option>
                    <option value="940GZZLULVT">Liverpool Street</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="day-select" class="form-label">Day of Week:</label>
                <select class="form-select" name="dayofweek" id="day-select">
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                    <option value="sun">Sunday</option>
                </select>
            </div>
            <button type="button" class="btn btn-light" onclick="fetchdata()">View crowding info!</button>
        </form>
    </div>

    <div class="container">
        <h2>Crowding Level Chart</h2>
        <canvas id="myChart"></canvas>
    </div>

    <div class="container">
        <h2>Peak Crowding Times</h2>
        <p>AM Peak: <span id="ampeak"></span></p>
        <p>PM Peak: <span id="pmpeak"></span></p>
    </div>

    <div class="container">
        <h2>Table of Crowding Info</h2>
        <table id="crowding-table" class="table"></table>
    </div>
</body>
</html>
