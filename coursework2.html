<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Crowding Info at Tube Stations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <!-- Form Section -->
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">View Crowding Info at Tube Stations</h1>
                <p class="card-text">Select a station and a day of the week to view crowding information.</p>
                <form id="crowding-form">
                    <div class="mb-3">
                        <label for="station-select" class="form-label">Station:</label>
                        <select class="form-select" id="station-select" name="station">
                            <option value="940GZZLUPAC">Paddington</option>
                            <option value="940GZZLUKSX">King's Cross St Pancras</option>
                            <option value="940GZZLUEUS">Euston</option>
                            <option value="940GZZLUWLO">Waterloo</option>
                            <option value="940GZZLULNB">London Bridge</option>
                            <option value="940GZZLULVT">Liverpool Street</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="day-select" class="form-label">Day of Week:</label>
                        <select class="form-select" name="dayofweek" id="day-select">
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                            <option value="sat">Saturday</option>
                            <option value="sun">Sunday</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="fetchdata()">View crowding info!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Crowding Level Chart</h2>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Peak Times Section -->
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Peak Crowding Times</h2>
                <div class="alert alert-info" role="alert">
                    AM Peak: <span id="ampeak"></span>
                </div>
                <div class="alert alert-info" role="alert">
                    PM Peak: <span id="pmpeak"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Table of Crowding Info</h2>
                <table id="crowding-table" class="table table-striped table-hover"></table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container text-center py-3">
        <p>Data provided by Transport for London (TfL) API.</p>
    </footer>
</body>
</html>
