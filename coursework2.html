<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title of the page -->
        <title>View Crowding info at tube stations</title>
        <!-- Import to use Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- specifying charset-->
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- import javascript functions required to update page with information from TFL API -->
        <script src="js/scripts.js"></script>
        <!-- Import to use chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    </head>
    <body>
        <!-- The user is presented with a greeting level-1 header (<h1>) and two drop-down lists: the first to select the tube station, the second to select the day of the week. -->
        <div class="container">
            <h1>View Crowding info at tube stations</h1>
            Station:
            <label for="station-select">
            <select class="form-select" name="station" id="station-select">
                <option value="940GZZLUPAC">Paddington</option>
                <option value="940GZZLUKSX">King's Cross St Pancras</option>
                <option value="940GZZLUEUS">Euston</option>
                <option value="940GZZLUWLO">Waterloo</option>
                <option value="940GZZLULNB">London Bridge</option>
                <option value="940GZZLULVT">Liverpool Street</option>
            </select>
            </label>
            Day of week:
            <label for="day-select">
            <select class="form-select" name="dayofweek" id="day-select">
                <option value="MON">Monday</option>
                <option value="TUE">Tuesday</option>
                <option value="WED">Wednesday</option>
                <option value="THU">Thursday</option>
                <option value="FRI">Friday</option>
                <option value="SAT">Saturday</option>
                <option value="SUN">Sunday</option>
            </select> 
            </label>
            <button type="button" class="btn btn-light" onclick="fetchdata(updatePage)">View crowding info!</button>
        </div>
        <!-- This section creates the skeleton for thr html webpage which the scripts above then populate with the information -->
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="container">
            <br>
            <span id="ampeak"></span><br>
            <span id="pmpeak"></span><br><br>
        </div>
        <div class="container">
            <h2>Table of crowding info</h2>
        </div>
        <div class="container">
            <table id="crowding-table"class="table"></table>
        </div>
    </body>
</html>
